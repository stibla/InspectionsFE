<div class="jumbotron">

    <div *ngIf="message" class="alert alert-warning alert-dismissible fade show">
        <strong>{{ message }}</strong>
        <button type="button" class="close" (click)="closeMessage()">&times;</button>
    </div>
    <div *ngIf="currentFile" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{ width: progress + '%' }">
            {{ progress }}%
        </div>
    </div>

    <form>
        <div class="form-group row">
            <h3>Obhliadka</h3>
            <!--<div class="col-sm-1">
                <button type="submit" class="btn btn-success" (click)="onSubmit()">Uložiť</button>
            </div>-->
        </div>
        <div class="form-group row">
            <label for="n_inspection_id" class="col-sm-2 col-form-label">ID</label>
            <input type="text" class="form-control col-sm-3" id="n_inspection_id" required
                [(ngModel)]="inspection.n_inspection_id" name="n_inspection_id" readonly>

            <label for="s_inspection_number" class="col-sm-2 col-form-label">Číslo obhliadky</label>
            <input type="text" class="form-control col-sm-3" id="s_inspection_number" required
                [(ngModel)]="inspection.s_inspection_number" name="s_inspection_number">
        </div>
        <div class="form-group row">
            <label for="fileCalculation" class="col-sm-2 col-form-label">Kalkulacia</label>

            <div class="col-sm-3  col-form-label">
                <div *ngFor="let file of fileInfos | async">
                    <a href="{{ file.url }}" class="badge badge-primary">{{ file.name }}</a>
                    <button type="button" class="close" (click)="deleteFile(file.id)">&times;</button>
                </div>
            </div>

            <div *ngIf="(fileInfos | async)?.length == 0" class="custom-file col-sm-2">
                <input type="file" class="custom-file-input" (change)="selectFile($event)" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>



    </form>
</div>
